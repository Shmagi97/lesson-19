<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="form-section">
      <form class="form" id="sign-up" action="#" method="get" novalidate>
        <div class="input-field">
          <label for="username">Enter User Name</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="user name"
            required
          />
          <span class="error-message" id="username-error"></span>
        </div>

        <div class="input-field">
          <label for="email">Enter Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email"
            required
          />
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="input-field">
          <label for="password">Enter Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
          <span class="error-message" id="password-error"></span>
        </div>

        <div class="input-field">
          <label for="personal-number">personal_number</label>
          <input
            type="password"
            id="personal-number"
            name="personal_number_input"
            placeholder="personal nymber"
            required
          />
          <span class="error-message" id="personal-number-error"></span>
        </div>

        <div class="input-field">
          <label for="mobile-number">mobile_number</label>
          <input
            type="password"
            id="mobile-number"
            name="password"
            placeholder="mobile number"
            required
          />
          <span class="error-message" id="mobile-number-error"></span>
        </div>

        <div class="input-field">
          <label for="job-description">job description</label>
          <input
            type="password"
            id="job-description"
            name="password"
            placeholder="job description"
            required
          />
          <span class="error-message" id="job-description-error"></span>
        </div>

        <div class="input-field">
          <button type="submit" class="submitButton">Submit</button>
        </div>
      </form>
    </section>

    <button class="open-sign-in">open sign in</button>

    <div class="modal" id="sign-up-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>sign-up-modal</h3>
          <button class="modal-close">X</button>
        </div>
        <div class="modal-body">this is modal body</div>
      </div>
    </div>

    <div class="modal" id="sign-in-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>sign-in-modal</h3>
          <button class="modal-close">X</button>
        </div>
        <div class="modal-body">this is modal body</div>
      </div>
    </div>

    <script src="src/js/app.js"></script>
  </body>
</html>
